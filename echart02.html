<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://echarts.baidu.com/dist/echarts.common.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例',
                subtext:'dadfadddddddddddddddddddddddddddddd'

            },
           // grid:{borderColor:red,borderWidth:2},
            tooltip: {},
            legend: {
                data:['HHH','DDD']
            },
            xAxis: {
                //axisLine:{onZero:false;}
                //坐标轴颜色
                axisLabel: {textStyle:{color:'red'}},
                data: ["2006","07","08","09","10","11","12","13","14","15","16"]
            },
            //Y轴位置 顺序翻转 是否可见
            yAxis: {position:'right',inverse:true,axisLine:{show:false}},
            series: [{
                name: 'HHH',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },

            {
                name: 'DDD',
                type: 'bar',
                data: [15, 2, 6, 10, 4, 9]
            }



            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
